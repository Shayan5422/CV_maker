<div class="resume-list-container">
    <div class="header">
        <h2>My Resumes</h2>
        <button class="btn btn-primary" (click)="createNew()">
            <i class="fas fa-plus"></i> Create New Resume
        </button>
    </div>

    <div class="alert alert-danger" *ngIf="error">
        {{ error }}
    </div>

    <div class="loading-spinner" *ngIf="loading">
        <div class="spinner"></div>
        <p>Loading resumes...</p>
    </div>

    <div class="no-resumes" *ngIf="!loading && resumes.length === 0">
        <p>You haven't created any resumes yet.</p>
        <button class="btn btn-primary" (click)="createNew()">Create Your First Resume</button>
    </div>

    <div class="resumes-grid" *ngIf="!loading && resumes.length > 0">
        <div class="resume-card" *ngFor="let resume of resumes; trackBy: trackByResume">
            <div class="resume-card-header">
                <h3>{{ resume.title }}</h3>
                <div class="badge">
                    Last updated: {{ resume.updated_at | date:'short' }}
                </div>
            </div>

            <div class="resume-card-content">
                <p><strong>Name:</strong> {{ resume.full_name }}</p>
                <p><strong>Email:</strong> {{ resume.email }}</p>
            </div>

            <div class="resume-card-actions">
                <button class="btn btn-outline" (click)="editResume(resume.id)">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-outline" (click)="downloadResume(resume)">
                    <i class="fas fa-download"></i> Download PDF
                </button>
                <button class="btn btn-danger" (click)="deleteResume(resume.id)">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>
        </div>
    </div>
</div>
